<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialogs</title>
    <script type="module">
        import {customDialog} from '/customdialog.js';
        window.onload = customDialog;
    </script>
</head>
<body>
    <button id="alert-button">Show Alert</button>
    <button id="confirm-button">Show Confirm</button>
    <button id="prompt-button">Show Prompt</button>
    
    <dialog id="alert-dialog">
        <p id="alert-message"></p>
        <button id="alert-ok-button">OK</button>
    </dialog>
    
    <dialog id="confirm-dialog">
        <p id="confirm-message"></p>
        <button id="confirm-ok-button">OK</button>
        <button id="confirm-cancel-button">Cancel</button>
    </dialog>
    
    <dialog id="prompt-dialog">
        <p id="prompt-message"></p>
        <input type="text" id="prompt-input">
        <button id="prompt-ok-button">OK</button>
        <button id="prompt-cancel-button">Cancel</button>
    </dialog>
    
    <br>
    <output id="prompt-output"></output>
    
</body>
</html>
